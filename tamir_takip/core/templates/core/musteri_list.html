{% extends 'core/base.html' %}

{% block title %}Müşteriler{% endblock %}

{% block content %}
<h2>Müşteri Listesi</h2>
<a href="{% url 'musteri_ekle' %}" class="btn btn-success mb-3">Yeni Müşteri Ekle</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Ad</th>
            <th>Telefon</th>
            <th>Adres</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for musteri in musteriler %}
        <tr>
            <td>{{ musteri.ad }}</td>
            <td>{{ musteri.telefon }}</td>
            <td>{{ musteri.adres }}</td>
            <td>
                <a href="{% url 'musteri_guncelle' musteri.id %}" class="btn btn-warning btn-sm">Düzenle</a>
                <a href="{% url 'musteri_sil' musteri.id %}" class="btn btn-danger btn-sm">Sil</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
