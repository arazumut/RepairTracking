{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tamir Takip Sistemi{% endblock %}</title>
    <link href="{% static 'adminlte3/css/adminlte.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
    
        <nav class="main-header navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <i class="fas fa-tools"></i> Tamir Takip Sistemi
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Ana Sayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'musteri_list' %}"><i class="fas fa-users"></i> Müşteriler</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'arac_list' %}"><i class="fas fa-car"></i> Araçlar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'isemri_list' %}"><i class="fas fa-tasks"></i> İş Emirleri</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>

        
        <footer class="main-footer text-center">
            <strong>© 2024 <a href="#">Tamir Takip</a></strong> | Tüm hakları saklıdır.
        </footer>
    </div>


    <script src="{% static 'adminlte3/js/adminlte.min.js' %}"></script>
</body>
</html>
