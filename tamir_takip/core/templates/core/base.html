{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tamir Takip Sistemi{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="{% static 'adminlte3/css/adminlte.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
    
        <nav class="main-header navbar navbar-expand navbar-dark navbar-gray">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{% url 'home' %}" class="nav-link">Ana Sayfa</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
            </ul>
        </nav>

        
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{% url 'home' %}" class="brand-link">
                <span class="brand-text font-weight-light">Tamir Takip Sistemi</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Ana Sayfa</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'musteri_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Müşteriler</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'arac_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-car"></i>
                                <p>Araçlar</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'isemri_list' %}" class="nav-link">
                                <i class="nav-icon fas fa-clipboard-list"></i>
                                <p>İş Emirleri</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            {% block content %} {% endblock %}
        </div>

        <footer class="main-footer">
            <strong>© 2025 Tamir Takip (K. UMUT ARAZ) | Tüm hakları saklıdır.</strong>

        </footer>
    </div>
                <script src="{% static 'adminlte3/js/adminlte.min.js' %}"></script>

                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>


</html>
